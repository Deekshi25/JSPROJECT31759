<html>
    <head>
   <title>DEMO 13</title>
    <script>
 // continue statement
 document.writeln("Demo on continue statement</br>")
 let n = parseInt(prompt("Enter Range",0))
 for(let i=1;i<=n;i++)
 {
    if(i==5)
    {
        continue;
        // continue ==> It skip the condition and will be continued
    }
    else
    {
        document.writeln(i+"</br>")
    }
   
 }

 
    </script>
    </head>
    <body>

    </body>
</html>
