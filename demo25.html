<html>
    <head>
   <title>DEMO 25</title>
    <script>
// arrow function demo

let sum =(a,b) => a+b
document.writeln("Output="+sum(10,20))

const mul = (x,y) =>{
    let output = x*y
    return output
}
document.writeln("Output="+mul(25,5))

document.writeln("</br>")

const flag=(n) => {
    if(n%2==0)
    return true
    else
    return false
}
 const n = parseInt(prompt("Enter the value",0)) //static value
 if(flag(n))
 document.writeln(n+" is Even")
else
document.writeln(n+" is Odd")
    </script>
    </head>

    </body>
